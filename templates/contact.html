{% extends 'layout.html' %} {% block title %} Contact Us - Terra Balance
Enterprises {% endblock %} {% block content %}
<h1>Contact Us</h1>
<p>Get in touch for expert agricultural services. We're here to help!</p>
<p>
  Email:
  <a href="mailto:contact@terra-balance.com">contact@terra-balance.com</a>
</p>
<p>Phone: +234 801 234 5678</p>

<iframe
  src="https://www.google.com/maps/embed?..."
  width="600"
  height="450"
  style="border: 0"
  allowfullscreen
>
</iframe>

<form
  action="{{ url_for('submit_contact') }}"
  method="post"
  class="contact-form"
>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Your Name" required />

  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="Your Email"
    required
  />

  <label for="message">Message:</label>
  <textarea
    id="message"
    name="message"
    placeholder="Your Message"
    required
  ></textarea>

  <button type="submit">Submit</button>
</form>
{% endblock %}
